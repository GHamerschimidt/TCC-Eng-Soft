<div
  class="card"
  [ngClass]="{ 'button-card': this.isCardButtonVariant() }"
  (click)="this.onClick.emit()"
>
  <img class="card-img" [src]="this.imgPath" [alt]="this.name" />
  <div class="card-info">
    <div class="card-details">
      <a class="card-name">{{ this.name }}</a>
      <a class="card-description">{{ this.description }}</a>
    </div>
    <ng-content></ng-content>
  </div>
</div>
