<svg width="220" height="50" viewBox="0 0 220 50" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
    <!-- Glass Icon Group -->
    <g transform="translate(0, 5)">
        <!-- Glass Shape -->
        <path d="M4,45 L31,45 L35,0 L0,0 Z" fill="#e5e7eb"/>

        <!-- Beer Fill (Golden-amber color) -->
        <path d="M6,43 L29,43 L32,8 L3,8 Z" fill="#f59e0b"/>
        
        <!-- Bubbles inside the beer -->
        <g fill="white" fill-opacity="0.75">
            <circle cx="12" cy="20" r="0.8"/>
            <circle cx="25" cy="25" r="1"/>
            <circle cx="15" cy="35" r="0.6"/>
            <circle cx="20" cy="15" r="1.2"/>
            <circle cx="28" cy="32" r="0.7"/>
            <circle cx="10" cy="30" r="1.1"/>
        </g>

        <!-- Enhanced Foam with "bubbly" texture -->
        <path d="M3,8 Q8,2 17.5,6 Q26,-2 32,8 Z" fill="white"/>
    </g>
    
    <!-- Text: "Beer To Go" (Spaced further from icon) -->
    <text x="50" y="37" font-size="28" fill="#06b6d4" font-weight="bold">
        Beer To Go
